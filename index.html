<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Translation Tool</h1>
        <form method="POST">
            <div class="form-group">
                <label for="text">Text to Translate:</label>
                <textarea id="text" name="text" rows="4" cols="50">{{ request.form['text'] if request.form else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="source_language">Source Language (optional):</label>
                <input type="text" id="source_language" name="source_language" value="{{ request.form['source_language'] if request.form else '' }}">
            </div>
            <div class="form-group">
                <label for="target_language">Target Language:</label>
                <select id="target_language" name="target_language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <button type="submit">Translate</button>
        </form>
        {% if translated_text %}
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
